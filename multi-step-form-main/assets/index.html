<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main1">
        <div class="section1">

            <div class="text">

                <div class="text1">
                     <div class="round1">
                        <h5>1</h5>
                     </div>
                      <div class="step">
                        <p>STEP 1</p>
                        <h3>YOUR INFO</h3>
                      </div>
                 </div>

                 <div class="text1">
                     <div class="round">
                           <h5>2</h5>
                     </div>
                     <div class="step">
                           <p>STEP 2</p>
                           <h3>SELECT PLAN</h3>
                     </div>
                </div>

                 <div class="text1">
                      <div class="round">
                          <h5>3</h5>
                       </div>
                       <div class="step">
                         <p>STEP 3</p>
                         <h3>ADD-ONS</h3>
                       </div>
                  </div>

                 <div class="text1">
                      <div class="round">
                        <h5>4</h5>
                      </div>
                       <div class="step">
                        <p>STEP 4</p>
                        <h3>SUMMARY</h3>
                       </div>
                </div>

            </div>
        </div>

        <div class="section2">
          <div class="info">
            <div class="heading">
              <h2>Personal info</h2>
              <p>Please provide your name,email address,and phone number.</p>
            </div>
            <div class="details">
              <label for="">Name</label> <br />
              <input
                type="text"
                name=""
                id="name"
                placeholder="e.g.Stephen King"
              />
              <br /><br />

              <label for="">Email Address</label> <br />
              <input
                type="text"
                name=""
                id="name"
                placeholder="e.g.stephenking@lorem.com"
              />
              <br /><br />

              <label for="">Phone Number</label> <br />
              <input
                type="number"
                name=""
                id="name"
                placeholder="e.g.+1234567890"
              />
             </div> <br><br>
             
             <div class="btn">
                <button>Next Step</button>
             </div>

          </div>
             
          
        </div>
      </div>
    </div>
  </body>
